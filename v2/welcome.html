<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P2-Media (Beta) - Chào mừng</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./CSS/global.css">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
  <!-- Main Content -->
  <div class="text-center space-y-6">
    <h1 class="text-4xl md:text-5xl font-bold tracking-tight">Chào mừng đến với P2-Media (Beta)</h1>
    <p class="text-lg md:text-xl text-gray-400">Kết nối, chia sẻ, và khám phá cùng cộng đồng!</p>
    <div class="space-x-4">
      <button id="loginBtn" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-6 rounded-full transition duration-300">Đăng nhập</button>
      <button id="signupBtn" class="bg-transparent border border-blue-500 hover:bg-blue-500 text-blue-500 hover:text-white font-semibold py-3 px-6 rounded-full transition duration-300">Đăng ký</button>
    </div>
  </div>

  <!-- Login Modal -->
  <div id="loginModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
    <div class="bg-gray-800 rounded-2xl p-8 w-full max-w-md mx-4">
      <h2 class="text-2xl font-bold mb-6 text-center">Đăng nhập</h2>
      <div id="errorMsg" class="hidden text-red-500 text-sm mb-4"></div>
      <div class="space-y-4">
        <input id="accountId" type="text" placeholder="ID tài khoản" class="w-full bg-gray-700 text-white rounded-lg py-3 px-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <input id="email" type="email" placeholder="Email" class="w-full bg-gray-700 text-white rounded-lg py-3 px-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <input id="password" type="password" placeholder="Mật khẩu" class="w-full bg-gray-700 text-white rounded-lg py-3 px-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button id="confirmLogin" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 rounded-lg transition duration-300">Xác nhận</button>
        <a id="forgotPassword" href="https://your-google-form-forgot-password" target="_blank" class="block text-blue-500 hover:underline text-sm text-center">Quên mật khẩu?</a>
      </div>
      <button id="closeModal" class="absolute top-4 right-4 text-gray-400 hover:text-white">&times;</button>
    </div>
  </div>

  <script src="./JS/global.js"></script>
</body>
</html>
